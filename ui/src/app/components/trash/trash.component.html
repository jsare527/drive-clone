<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item">
        <div class="cell-content">
            @if(item.type === 'folder') {
                <mat-icon class="folder-icon">
                    folder
                </mat-icon>
            } @else {
                <mat-icon class="file-icon">
                    description
                </mat-icon>
            }
            <span>{{ item.name }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="originalPath">
      <th mat-header-cell *matHeaderCellDef> Original Path </th>
      <td mat-cell *matCellDef="let item"> {{ item.originalPath }} </td>
    </ng-container>

    <ng-container matColumnDef="deletedAt">
      <th mat-header-cell *matHeaderCellDef> Date Deleted </th>
      <td mat-cell *matCellDef="let item"> {{ (item.deletedAt | date:'medium') || 'Unknown Date' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button>
            <mat-icon>restore</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
