<form [formGroup]="loginForm" class="login-container">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        type="text"
        id="username"
        [formControl]="loginForm.controls.username"
        [class.invalid]="loginForm.controls.username.invalid && loginForm.controls.username.touched"/>

        @if(loginForm.controls.username.invalid && loginForm.controls.username.touched) {
            <small>Username is required</small>
        }
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="text"
        id="password"
        [formControl]="loginForm.controls.password"
        [class.invalid]="loginForm.controls.password.invalid && loginForm.controls.password.touched"/>

        @if(loginForm.controls.password.invalid && loginForm.controls.password.touched) {
            <small>Password is required</small>
        }
    </div>

    <button [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
</form>

@if(error) {
    <div class="error-msg">
        {{ error }}
    </div>
}
